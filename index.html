<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header__inner">
          <div class="header__left">
            <h1 class="header__title">MORENT</h1>
            <div class="header__input">
              <i class="fa-solid fa-magnifying-glass lupa"></i>
              <input
                type="text"
                class="header__inner-input"
                placeholder="Search something here"
              />
              <i class="fa-solid fa-sliders settings"></i>
            </div>
          </div>
          <div class="header__right">
            <ul class="header__right_list">
              <li class="right__item">
                <i class="fa-solid fa-heart yurekcha icons"></i>
              </li>
              <li class="right__item">
                <i class="fa-solid fa-bell qongiroq icons"></i>
              </li>
              <li class="right__item">
                <i class="fa-solid fa-gear nastroyka icons"></i>
              </li>
              <li class="right__item">
                <img
                  src="./img/profile_pic.jpg"
                  class="right__item_img"
                  width="44"
                  height="44"
                />
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="ad">
        <div class="container">
          <div class="ad__inner">
            <ul class="ad__list">
              <li class="ad__item">
                <div class="ad__info">
                  <h2 class="ad__title">The Best Platform for Car Rental</h2>
                  <p class="ad__txt">
                    Ease of doing a car rental safely and reliably. Of course at
                    a low price.
                  </p>
                  <a href="#" class="ad__link">
                    <button class="ad__btn">Rental Car</button>
                  </a>
                </div>
                <img
                  src="img/koenigga.png"
                  width="406"
                  height="116"
                  class="ad__pic"
                  alt=""
                />
              </li>
              <li class="ad__item">
                <div class="ad__info">
                  <h2 class="ad__title">
                    Easy way to rent a car at a low price
                  </h2>
                  <p class="ad__txt">
                    Providing cheap car rental services and safe and comfortable
                    facilities.
                  </p>
                  <a href="#" class="ad__link">
                    <button class="ad__btn btn2">Rental Car</button>
                  </a>
                </div>
                <img
                  src="img/nissan.png "
                  width="340"
                  height="108"
                  class="ad__pic"
                  alt=""
                />
              </li>
            </ul>

            <div class="rent__item_top">
              <img src="img/mark.svg" width="16" height="16" alt="" />
              <strong class="rent__item_title">Pick - Up</strong>
            </div>
            <ul class="rent__item_list">
              <li class="rent__inner__item">
                <strong class="rent__title">Locations</strong>
                <div class="rent__choouse">
                  <p class="rent__city">Select your city</p>
                  <i class="fa-solid fa-angle-down"></i>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
